<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game/CSS/inicio.css">
    <title>DESBRAVANDO O UNIVERSO</title>
</head>
<body>
    <div class="opacity"></div>
    <div class="container">
        <div class="astronauta">
            <img id="astro" src="https://imagensemoldes.com.br/wp-content/uploads/2020/08/Cartoon-Astronauta-PNG.png" alt="astronauta">
        </div>
        <div class="tittles">
            <div class="tittle1">
                <img id="desbravando" src="/game/img/desbravando.png" alt="">
            </div>
            <div class="o">
                <img src="game/img/O.png" alt="" id="o">
            </div>
            <div class="tittle2">
                <img id="universo" src="game/img/univers.png" alt="">
            </div>
        
        <div class="barra">
            <div>

            </div>
        </div>
    </div>
</body>
<script>
    // barra de progresso ser√° controlada por um intervalo de tempo de 30s
    var barra = document.querySelector('.barra div');
    var tempo = 0;
    var intervalo = setInterval(function(){
        tempo += 10;
        barra.style.width = tempo + '%';
        if(tempo == 100){
            clearInterval(intervalo);
            window.location.href = 'game/index.html';
        }
    }, 1000);


</script>
</html>
